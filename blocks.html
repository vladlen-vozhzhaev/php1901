<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Traffic light</title>
		<style>
			.container{
				width: 1000px;
				height: 400px;
				background: navy;
				margin: auto;
				padding-top: 100px;
				text-align: center;
			}
			.block{
				width: 300px;
				height: 200px;
				background: yellow;
				display: inline-block;
			}
			@media (max-width: 1000px){
				.container{
					width: 100%;
					height: 100%;
					padding-bottom: 100px; 
				}
				.block{
					display: block;
					margin: 5px auto;
					background: red;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
		</div>
	</body>
</html>
